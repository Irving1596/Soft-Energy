<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
       
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                            <div  class="animated zoomInUp" >
                      <div class="card card-register">
                          <h3 class="title">Iniciar Sesión</h3>
                          <div class="social-line text-center">
                                <a href="#" class="mx-2" role="button"><i class="fab fa-google light-blue-text"></i></a>
                          </div>
            






                          <form class="register-form">
                              <label>Correo</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-email-85"></i>
                                  </span>
                                </div>

                                  <input type="text" class="form-control" placeholder="Correo" (focus)="focus=true" (blur)="focus=false" >
                              </div>

                              <label>Contraseña</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                  <input type="text" class="form-control" placeholder="Contraseña" (focus)="focus1=true" (blur)="focus1=false" >
                              </div>
                              <br>
                              <br>
                              <button data-toggle="modal" class="btn btn-danger btn-block btn-round">Ingresar</button>
                              <br>

                              <p style="color: black">No tienes una cuenta?
                                    <a style="color: blue" (click)="basicModal.show()" >Registrate</a>
                                </p>
                                
                          </form>

                          




                 </div>
                      </div>
                    </div>
                </div>
                <div class="footer register-footer text-center">
                    <h6>&copy;{{test | date: 'yyyy'}} <i class="fa fa-heart heart"></i> by Soft Energy</h6>
                </div>
            </div>
    </div>
    <div mdbModal #basicModal="mdbModal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myBasicModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close pull-right" aria-label="Close" (click)="basicModal.hide()">
                        <span aria-hidden="true">×</span>
                        </button>
                        <h4 class="modal-title w-100" id="myModalLabel">Formulario de Registro</h4>
                    </div>
                    <div class="modal-body">



                        <!-- Grid row -->
                        <div class="row">

                            <!-- Grid column -->
                            <div class="col-md-6">

                                <div class="md-form input-group">
                                    <span class="input-group-btn"></span>
                                    <input type="search" class="form-control" placeholder="Nombre:" [(ngModel)]="nombre" required>
                                </div>

                                <div class="md-form input-group">
                                    <span class="input-group-btn"></span>
                                    <input type="search" class="form-control" placeholder="Correo:" [(ngModel)]="correo" required>
                                </div>

                            </div>
                            <!-- Grid column -->

                            <!-- Grid column -->
                            <div class="col-md-6">

                                <div class="md-form input-group">
                                    <input type="search" class="form-control" placeholder="Apellido:" [(ngModel)]="apellido" required>
                                    <span class="input-group-btn"></span>
                                </div>

                            </div>
                            <!-- Grid column -->

                        </div>
                        <!-- Grid row -->

                        <!-- Grid row -->
                        <div class="row">

                            <!-- Grid column -->




                            <div class="col-md-4">


                                <p>Sexo:</p>
                                <!-- Default inline 1-->
                                <form>
                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios" [(ngModel)]="sexo" [value]="M">
                                        <label class="form-check-label" for="materialUnchecked">M</label>
                                    </div>

                                    <div class="form-check">
                                        <input type="radio" class="form-check-input" id="materialChecked" name="materialExampleRadios" [(ngModel)]="sexo" [value]="F">
                                        <label class="form-check-label" for="materialChecked">F</label>
                                    </div>
                                </form>



                            </div>
                            <!-- Grid column -->

                            <!-- Grid column -->
                            <div class="col-md-6">

                                <div class="md-form input-group">
                                    <input type="search" class="form-control" placeholder="Dirección" [(ngModel)]="direccion" required>
                                    <span class="input-group-btn"></span>




                                </div>

                            </div>
                            <!-- Grid column -->

                        </div>


                        <h4 class="modal-title w-100" id="myModalLabel">Credenciales</h4>
                        <hr>
                        <!-- Grid row -->
                        <div class="row">

                            <!-- Grid column -->
                            <div class="col-md-6">

                                <div class="md-form input-group">
                                    <span class="input-group-btn"></span>
                                    <p>Usuario:</p>
                                    <input readonly type="search" class="form-control" placeholder={{correo}} [(ngModel)]="user">
                                </div>

                                <div class="md-form input-group">
                                    <span class="input-group-btn"></span>
                                    <p>Contraseña:</p>
                                    <input type="password" class="form-control" placeholder="" [(ngModel)]="password">
                                </div>

                            </div>
                            <!-- Grid column -->

                        </div>








                    </div>
                    <div class="modal-footer">
                            <button type="button" mdbBtn color="secondary" class="waves-light" aria-label="Close" (click)="basicModal.hide()" mdbWavesEffect>Cancelar</button>
                            <button type="button" mdbBtn color="primary" class="relative waves-light" (click)="registra_usuario();basicModal.hide();" mdbWavesEffect>Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
    
</div>
