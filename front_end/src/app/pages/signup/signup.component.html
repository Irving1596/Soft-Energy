<div class="wrapper">
    <div class="page-header" style="background-image: url('./assets/img/login-image.jpg');">
       
            <div class="container">
                <div class="row">
                    <div class="col-lg-4 col-sm-6 mr-auto ml-auto">
                            <div  class="animated zoomInUp" >
                      <div class="card card-register">
                          <h3 class="title">Iniciar Sesi칩n</h3>
                          <div class="social-line text-center">
                                <a href="#" class="mx-2" role="button"><i class="fab fa-google light-blue-text"></i></a>
                          </div>
            






                          <form class="register-form">
                              <label>Correo</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-email-85"></i>
                                  </span>
                                </div>

                                  <input type="text" class="form-control" placeholder="Correo" (focus)="focus=true" (blur)="focus=false" >
                              </div>

                              <label>Contrase침a</label>
                              <div class="input-group form-group-no-border" [ngClass]="{'input-group-focus':focus1===true}">
                                <div class="input-group-prepend">
                                  <span class="input-group-text">
                                      <i class="nc-icon nc-key-25"></i>
                                  </span>
                                </div>
                                  <input type="text" class="form-control" placeholder="Contrase침a" (focus)="focus1=true" (blur)="focus1=false" >
                              </div>
                              <br>
                              <br>
                              <button data-toggle="modal" class="btn btn-danger btn-block btn-round">Ingresar</button>
                              <br>

                              <p style="color: black">No tienes una cuenta?
                                    <a style="color: blue" (click)="frame.show()" >Registrate</a>
                                </p>
                                
                          </form>

                          




                 </div>
                      </div>
                    </div>
                </div>
                <div class="footer register-footer text-center">
                    <h6>&copy;{{test | date: 'yyyy'}} <i class="fa fa-heart heart"></i> by Soft Energy</h6>
                </div>
            </div>
    </div>
    


    <div mdbModal #frame="mdbModal" class="modal fade left" id="frameModalTop" tabindex="-1" role="dialog"
    aria-labelledby="myModalLabel" aria-hidden="true">
 <div class="modal-dialog" role="document">
   <div class="modal-content">
     <div class="modal-header text-center">
       <h4 class="modal-title w-100 font-weight-bold"> Registro</h4>
       <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="frame.hide()">
         <span aria-hidden="true">&times;</span>
       </button>
     </div>
     <div class="modal-body mx-3">
 <!-- Grid row -->
 <div class="row">

     <!-- Grid column -->
     <div class="col-md-6">

       <div class="md-form mb-5">
         <mdb-icon fas icon="user" class="prefix grey-text"></mdb-icon>
         <input type="text" id="orangeForm-name" class="form-control" [formControl]="signupFormModalName"
                mdbInput mdbValidate>
         <label for="orangeForm-name">Nombre</label>
         <mdb-error *ngIf="signupFormModalName.invalid && (signupFormModalName.dirty || signupFormModalName.touched)">
           Input invalid
         </mdb-error>
         <mdb-success *ngIf="signupFormModalName.valid && (signupFormModalName.dirty || signupFormModalName.touched)">
           Input valid
         </mdb-success>
       </div>

    </div>
    <!-- Grid column -->

    <div class="col-md-6">
       <div class="md-form mb-5">
 
        <input type="text" id="orangeForm-lastname" class="form-control" [formControl]="signupFormModalLastName"
               mdbInput mdbValidate>
        <label for="orangeForm-lastname">Apellido</label>
        <mdb-error *ngIf="signupFormModalLastName.invalid && (signupFormModalLastName.dirty || signupFormModalLastName.touched)">
          Input invalid
        </mdb-error>
        <mdb-success *ngIf="signupFormModalLastName.valid && (signupFormModalLastName.dirty || signupFormModalLastName.touched)">
          Input valid
        </mdb-success>
      </div>
    </div>
    <!-- Grid column -->
</div>


                            <!-- Grid row -->
                            <div class="row">

                                <!-- Grid column -->
    
    
    
    
                                <div class="col-md-4">
    
    
                                    <p>Sexo:</p>
                                    <!-- Default inline 1-->
                                    <form>
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" id="materialUnchecked" name="materialExampleRadios" [(ngModel)]="sexo" [value]="M">
                                            <label class="form-check-label" for="materialUnchecked">M</label>
                                        </div>
    
                                        <div class="form-check">
                                            <input type="radio" class="form-check-input" id="materialChecked" name="materialExampleRadios" [(ngModel)]="sexo" [value]="F">
                                            <label class="form-check-label" for="materialChecked">F</label>
                                        </div>
                                    </form>
                                    </div>


       <div class="md-form mb-5">
         <mdb-icon fas icon="envelope" class="prefix grey-text"></mdb-icon>
         <input type="email" id="orangeForm-email" class="form-control" [formControl]="signupFormModalEmail" [(ngModel)]="correo" 
                mdbInput mdbValidate >
         <label for="orangeForm-email">Correo</label>
         <mdb-error
           *ngIf="signupFormModalEmail.invalid && (signupFormModalEmail.dirty || signupFormModalEmail.touched)">Input
           invalid
         </mdb-error>
         <mdb-success
           *ngIf="signupFormModalEmail.valid && (signupFormModalEmail.dirty || signupFormModalEmail.touched)">Input
           valid
         </mdb-success>
       </div>

    </div>

<br>
    <h5 class="modal-title w-40" id="myModalLabel">Credenciales</h5>
    <hr>
    <!-- Grid row -->
    <div class="row">

        <!-- Grid column -->
        <div class="col-md-6">


       <div class="md-form mb-5">
            <mdb-icon fas icon="user" class="prefix grey-text"></mdb-icon>
            <input  readonly type="search" id="orangeForm-user" class="form-control" [formControl]="signupFormModalEmail" placeholder={{correo}} 
                   mdbInput mdbValidate>
            
           
            <!-- 
            <mdb-error *ngIf="signupFormModalEmail.invalid && (signupFormModalEmail.dirty || signupFormModalEmail.touched)">
              Input invalid
            </mdb-error>
            <mdb-success *ngIf="signupFormModalEmail.valid && (signupFormModalEmail.dirty || signupFormModalEmail.touched)">
              Input valid
            </mdb-success>
            -->
          </div>

        </div>
        <!-- Grid column -->

       <div class="md-form mb-4">
         <mdb-icon fas icon="lock" class="prefix grey-text"></mdb-icon>
         <input type="password" id="orangeForm-pass" class="form-control" [formControl]="signupFormModalPassword"
                mdbInput mdbValidate>
         <label for="orangeForm-pass">Contrase침a</label>
         <mdb-error
           *ngIf="signupFormModalPassword.invalid && (signupFormModalPassword.dirty || signupFormModalPassword.touched)">
           Input invalid
         </mdb-error>
         <mdb-success
           *ngIf="signupFormModalPassword.valid && (signupFormModalPassword.dirty || signupFormModalPassword.touched)">
           Input valid
         </mdb-success>
       </div>

    </div>

     </div>
     <div class="modal-footer d-flex justify-content-center">
       <button mdbBtn color="deep-orange" class="waves-light" mdbWavesEffect>Confirmar Registro</button>
     </div>
   </div>
 </div>
</div>


    
</div>
